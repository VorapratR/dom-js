<!DOCTYPE html>
<html>

<head>
    <title>Yett</title>

    <script>
        window.YETT_BLACKLIST = [
                /www\.google-analytics\.com/,
                /www\.googletagmanager\.com/
            ]
            // Or a whitelist
        window.YETT_WHITELIST = [
            /my-whitelisted-domain/,
        ]
    </script>
    <script src="https://unpkg.com/yett"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-192511574-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-192511574-2');
    </script>
</head>
